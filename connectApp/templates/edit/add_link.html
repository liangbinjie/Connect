{% extends 'base.html' %} 

{% block content %}
    
        <div class="form-group">

            <form action="/add"  method="POST" class="form">
                <div class="title">
                    <h2>Add a lnk</h2>
                </div>

                {% with messages = get_flashed_messages() %}
                {% if messages %} 
                    <div class="flashmsg">
                        {% for message in messages %} 
                            <h3>{{ message }}</h3>
                        {% endfor %}
                    </div>
                {% endif %} 
                {% endwith %}
          
                <div class="form-label">
                    <label for="title">Title</label>
                    <br>
                    <input type="text" placeholder="Title" id="title" name="title">
                </div>
          
                <div class="form-label">
                    <label for="url">Url</label>
                    <br>
                    <input type="text" placeholder="https://www.url.com" id="url" name="url">
                </div>

          <hr>
                <div class="buttons">
                    <button>Add</button>   
          
                </div>
          
            </form>
          </div>

{% endblock %}
