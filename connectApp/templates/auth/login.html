{% extends 'base.html' %}


{% block content %} 

    <div class="form-group">

    <form action="/login"  method="POST" class="form">
        <div class="title">
            <h2>Login to LNK</h2>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %} 
        <div class="flashmsg">
            {% for message in messages %} 
            <h3>{{ message }}</h3>
            {% endfor %}
        </div>
        {% endif %} 
       {% endwith %}

            <div class="form-label">
                <input type="text" placeholder="Username" name="username">
            </div>

            <div class="form-label">
                <input type="password" placeholder="Password" name="password">
            </div>
            
            <div class="description">
            <p style="padding: 20px; text-align: center;">Don't have an account yet?<a id="loglink" href="{{ url_for('auth.signup') }}">Sign Up</a></p>
            <button>Login</button>
            </div>
        </form>
    </div>

{% endblock %}
